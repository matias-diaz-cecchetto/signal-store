<div class="mx-auto max-w-screen-xl">
  @if (productsState.state.status() === 'loading') {
  <p>Loading...</p>
  } @else {
  <!-- <p class="uppercase ... mt-6 mb-6">{{productsState.state.status()}}</p> -->

  <div class="mt-6 grid grid-cols-[repeat(4,300px)] gap-6">
    @for (product of productsState.state().products; track $index) {

    <app-product-card class="block" [product]="product" />

    }
  </div>
  }

</div>
